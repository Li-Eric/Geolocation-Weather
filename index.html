<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Geolocation Weather</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

<div class="container">
  <h1 id="header"></h1>
  <div class="row" id="main-display">
    <div class="col-md-2 col-md-offset-1 col-sm-4 col-xs-6" id="static-display">
      <div id="picture"></div>
      <div id="info-box">
        <h2 id="sky-condition"></h2>
        <h2 id="temperature"></h2>
      </div>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6" id="static-display">
      <img src="https://tse3-mm.cn.bing.net/th?id=OIP.Maf69ce1ebd72b6255cf2243beab9fcb6o0&pid=15.1" class="img-circle" alt='wind' />
      <div id="info-box">
        <h2 id="wind-header">Wind</h2>
        <h2 id="wind"></h2>
      </div>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6" id="static-display">
      <img src="https://tse2-mm.cn.bing.net/th?id=OIP.M8e35658b9fa7bc9096316bf582ce1b12o0&pid=15.1" alt='humidity' />
      <div id="info-box">
        <h2 id="humidity-header">Humidity</h2>
        <h2 id="humidity"></h2>
      </div>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6" id="static-display">
      <img src="https://tse1-mm.cn.bing.net/th?id=OIP.Mda063422a83f58cabd5d8872fa56c6c7o0&pid=15.1" class="img-circle" alt='sunrise' />
      <div id="info-box">
        <h2 id="sunrise-header">Sunrise</h2>
        <h2 id="sunrise"></h2>
      </div>
    </div>
    <div class="col-md-2 col-sm-4 col-xs-6" id="static-display">
      <img src="https://tse4-mm.cn.bing.net/th?id=OIP.M4b5d71403bbe71e72732f633780a99f5o0&pid=15.1" class="img-circle" alt='sunset' />
      <div id="info-box">
        <h2 id="sunset-header">Sunset</h2>
        <h2 id="sunset"></h2>
      </div>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
